<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    

        <table id="calculator" >
       
            <tr>
            
                <td colspan="3"> Calculator
                    <input type="text" id="result" disabled>
                </td>
                <td colspan="2">
                    <input type="button" onclick="clearInput()" value="C">
                </td>

            </tr>

        
            <tr>
                <td><input type="button" onclick="appendNumber(7)" value="7"></td>
                <td><input type="button" onclick="appendNumber(8)" value="8"></td>
                <td><input type="button" onclick="appendNumber(9)" value="9"></td>
                <td><input type="button" onclick="divide()" value="/"></td>

            
            </tr>
            <tr>
                <td><input type="button" onclick="appendNumber(6)" value="6"></td>
                <td><input type="button" onclick="appendNumber(5)" value="5"></td>
                <td><input type="button" onclick="appendNumber(4)" value="4"></td>
                <td><input type="button" onclick="minus()" value="-"></td>

            
            </tr>
            <tr>
                <td><input type="button" onclick="appendNumber(1)" value="1"></td>
                <td><input type="button" onclick="appendNumber(2)" value="2"></td>
                <td><input type="button" onclick="appendNumber(3)" value="3"></td>
                <td><input type="button" onclick="multiply()" value="x"></td>
               
            </tr>
            <tr>
                <td colspan="1"><input type="button" onclick="appendNumber(0)" value="0"></td>
                <td colspan="2"><input type="button" onclick="calculate()" value="="></td>
                <td><input type="button" onclick="add()" value="+"></td>
            </tr>
        </table>

        <script>
            let currentInput = "";
            let currentOperator = "";

            function clearInput() {
                currentInput = '';
                currentOperator= '';
                document.getElementById('result').value = '';
            }
        
            function appendNumber(number) {
                currentInput += number;
                document.getElementById('result').value = currentInput;
            }

            function add() {
                currentOperator = "+";
                currentInput += currentOperator;
                document.getElementById('result').value = currentInput;
            }

            function minus() {
                currentOperator = "-";
                currentInput += currentOperator;
                document.getElementById('result').value = currentInput;
            }

            function multiply() {
                currentOperator = "*";
                currentInput += currentOperator;
                document.getElementById('result').value = currentInput;
            }

            function divide() {
                currentOperator = "/";
                currentInput += currentOperator;
                document.getElementById('result').value = currentInput;
            }

            function calculate() {
                const result = eval(currentInput);
                console.log(result);
                document.getElementById('result').value = result;
                currentInput.toString();
                currentOperator = '';
            }
    </script>
</body>
</html>
